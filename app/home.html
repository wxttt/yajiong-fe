					<p>那时我上小学一年级，老师带着我们去野外作自然实践课。看到春风拂绿，杨柳抽枝，老师不禁想起一个问题，于是问道：“同学们，你们知道如何识别风向吗？”“我知道！”同班的一个小囡孩一边回答一边从从地上捡起一片树叶向空中抛去，“捡一片东西往空中一抛，看它往那边飘，不就知道了吗。”“嗯，很好。”老师表扬道，“那还有哪位同学愿意再给大家示范一下，看看现在刮的是什么风？”“我。”我自告奋勇走了出来，从地上捡起半块砖头向空中抛去……  “报告老师，现在刮的是上下风！”</p>
